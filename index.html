    <body>
        <section class="main-page">
           
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">BookShelf</a>

              <section class="container-fluid">
              <section class="my-books-sec">
                <section class="title-my-books">
                    <h1>My Books</h1>
                </section>
                <section class="books-list">
                    <ul>
                        <li class="li-book"><div class="book">

                        <li class="li-book"><div class="book">

                </section>
              </section>
              <section class="add-books-sec">
                <section class="title-add-books">
                    <h2>Add a Book</h2>
                </section>
                <section class="form-add-books">
                    <form>
                       
                          <div class="mb-3">
                            <label for="field1" class="form-label">Title</label>
                            <input type="text" class="form-control" id="field1" placeholder="Harry Potter...">
                          </div>
                          <div class="mb-3">
                            <label for="field2" class="form-label">Author</label>
                            <input type="text" class="form-control" id="field2" placeholder="J.K Rowling">
                          </div>
                          <div class="mb-3">
                            <label for="field3" class="form-label">Gender</label>
                            <input type="text" class="form-control" id="field3" placeholder="Action">
                          </div>
                          <div class="mb-3">
                            <label for="field4" class="form-label">Notes</label>
                            <input type="text" class="form-control" id="field4" placeholder="A very classic book..">
                          </div>
                          <div class="mb-3">
                            <label for="image" class="form-label">Upload Cover</label>
                            <input type="file" class="form-control-file" id="image">
                          </div>
                         
                          <button type="submit" class="btn btn-primary">Add Book</button>
                        
                      </form>
                </section>
              </section>

                <section class="title-find-books">
                    <h2>Find Book</h2>

                            </div></li>
